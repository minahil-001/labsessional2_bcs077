<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEL</title>
    <script src="./resources/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
    <script src="resources/bootstrap.min.js" ></script>
    <script src="./myjs.js"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./mystyles.css">
</head>


<body class="container" style="background-color:whitesmoke; font-style: italic; font-size: large; font-family: Verdana, Geneva, Tahoma, sans-serif;">
    <h2 style="text-align: center;">HOTEL PRODUCTS MANAGEMENT</h2>


<!-- Modal -->
<div
  class="modal fade"
  id="addmodal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Product</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="title">Name</label>
          <input
            type="text"
            class="form-control"
            name="title"
            id="title"
            aria-describedby="titleHelp"
            placeholder="Enter the Product Name"
          />
          <small id="titleHelp" class="form-text text-muted"
            >Enter Product Name</small
          >
        </div>
        <div class="form-group">
          <label for="body">Description</label>
          <input
            type="text"
            class="form-control"
            name="body"
            id="body"
            aria-describedby="bodyHelp"
            placeholder="Product Details"
          />
          <small id="bodyHelp" class="form-text text-muted"
            >Enter Details of Product</small
          >
        </div>
      </div>
      <div class="modal-footer">
        <button id="addbtn" class="btn btn-info">Add Product</button>
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
  <div id="recipes">
    Loading ...
    Products will be loaded here
  </div>


    <div class="modal fade" id="updatemodal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update record</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="updateid"><br>
                    <div class="form-group">
                      <label for="">Title</label>
                      <input type="text"
                        class="form-control" name="updatetitle" id="updatetitle" aria-describedby="updatehelpId" placeholder="">
                      <small id="helpId" class="form-text text-muted">Enter Title to update</small>
                    </div>
                    <input type="text" id="updatetitle"><br> 
                    <div class="form-group">
                      <label for="updatebody"></label>
                      <textarea class="form-control" name="updatebody" id="updatebody" rows="3"></textarea>
                    </div>
                    <input type="text" id="updatebody"><br>  
                </div>
                <div class="modal-footer">
                    <button id="updatesave " type="button" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
